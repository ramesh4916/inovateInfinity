<div id="main">
    <div id="left"></div>
    <div id="right">
        <div id="right">
            <div class="container">
                <form action="#" method="post" [formGroup]="loginForm">
                    <h2>Login</h2>
                    <label for="email">Email*:</label>
                    <input type="email" id="email" name="email" required  [formControl]="email">
                    <h5 class="red-txt" [hidden]="email.valid || email.untouched">Ente a correct email</h5>
                    <label for="password">Password*:</label>
                    <input type="password" id="password" name="password" required [formControl]="password">
                    <h5 class="red-txt" [hidden]="password.valid || password.untouched">password is required and must be greater than 6 </h5>
        
                    <button type="submit" [disabled]="loginForm.invalid" (click)="login()">Log In</button>
                </form>
                <p>Don't have an account? <a routerLink="/signup">Sign Up</a></p>
            </div>
    
    </div>
</div>
